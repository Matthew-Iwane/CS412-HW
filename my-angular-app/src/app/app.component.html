<!-- src/app/app.component.html -->
<div *ngIf="isDataAvailable">
  <h2>Data from PS4 Backend</h2>
  <ul>
    <li *ngFor="let item of data">{{ item.name }}</li>
  </ul>
</div>

<div *ngIf="!isDataAvailable">
  <p>Data is not available. Click the button below to fetch it.</p>
</div>

<button (click)="fetchDataFromBackend()">Fetch Data from PS4 Backend</button>
